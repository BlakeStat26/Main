<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Be My Valentine, Ashley üíñ</title>

  <!-- Romantic Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand:wght@400;600&display=swap" rel="stylesheet">

  <style>
    /* ===== Base Styles ===== */
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: 'Quicksand', sans-serif;
      background: linear-gradient(135deg, #ffd1dc, #f3d1ff);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    /* ===== Fade-in Animation ===== */
    .container {
      text-align: center;
      background: rgba(255, 255, 255, 0.85);
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      max-width: 360px;
      width: 90%;
      animation: fadeIn 1.5s ease;
      position: relative;
      z-index: 2;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* ===== Heading ===== */
    h1 {
      font-family: 'Pacifico', cursive;
      font-size: 2rem;
      color: #ff4d6d;
      margin-bottom: 1rem;
    }

    /* ===== GIF ===== */
    .gif-container img {
      width: 100%;
      max-width: 220px;
      border-radius: 15px;
      margin-bottom: 1.5rem;
    }

    /* ===== Buttons ===== */
    .buttons {
      display: flex;
      gap: 1rem;
      justify-content: center;
      flex-wrap: wrap;
    }

    button {
      border: none;
      padding: 0.8rem 1.4rem;
      border-radius: 30px;
      font-size: 1rem;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      font-family: 'Quicksand', sans-serif;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.15);
    }

    .yes-btn {
      background-color: #ff4d6d;
      color: white;
    }

    .no-hearts-btn {
      background-color: #c77dff;
      color: white;
      position: relative;
    }

    /* ===== Success Message ===== */
    .success {
      display: none;
      font-family: 'Pacifico', cursive;
      font-size: 1.6rem;
      color: #ff4d6d;
      margin-top: 1rem;
    }

    /* ===== Floating Hearts Background ===== */
    .heart {
      position: absolute;
      bottom: -50px;
      font-size: 1.2rem;
      animation: floatUp 6s linear infinite;
      opacity: 0.8;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0) scale(1);
        opacity: 0.8;
      }
      100% {
        transform: translateY(-120vh) scale(1.5);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <!-- Floating Hearts Background -->
  <div id="hearts-container"></div>

  <div class="container">
    <h1 id="main-text">Ashley, will you be my Valentine? üíñ</h1>

    <!-- Centered GIF -->
    <div class="gif-container">
      <!-- You can replace this GIF with your own -->
      <img src="https://media.giphy.com/media/l0MYyDa8S9ghzNebm/giphy.gif" alt="Romantic GIF">
    </div>

    <div class="buttons">
      <button class="yes-btn" id="yesBtn">Yes üíï</button>
      <button class="no-hearts-btn" id="noHeartsBtn">Boy Bye</button>
    </div>

    <div class="success" id="successText">
      Oh yeah my lil sugar plum! I can‚Äôt wait to spend Valentine‚Äôs Day with you üòò
    </div>
  </div>

  <script>
    const yesBtn = document.getElementById('yesBtn');
    const noHeartsBtn = document.getElementById('noHeartsBtn');
    const mainText = document.getElementById('main-text');
    const successText = document.getElementById('successText');
    const heartsContainer = document.getElementById('hearts-container');

    /* ===== YES BUTTON ACTION ===== */
    yesBtn.addEventListener('click', () => {
      mainText.style.display = 'none';
      successText.style.display = 'block';
      createHearts(35);
    });

    /* ===== PLAYFUL "YES BUT NO HEARTS" BUTTON ===== */
    noHeartsBtn.addEventListener('mouseenter', () => {
      const x = Math.random() * 160 - 80;
      const y = Math.random() * 160 - 80;
      noHeartsBtn.style.transform = `translate(${x}px, ${y}px)`;
      noHeartsBtn.textContent = "Nice try üòè";
    });

    /* ===== Floating Hearts Generator ===== */
    function createHearts(count) {
      for (let i = 0; i < count; i++) {
        const heart = document.createElement('div');
        heart.classList.add('heart');
        heart.textContent = 'üíñ';

        heart.style.left = Math.random() * 100 + 'vw';
        heart.style.animationDuration = 4 + Math.random() * 3 + 's';
        heart.style.fontSize = 16 + Math.random() * 20 + 'px';

        heartsContainer.appendChild(heart);

        setTimeout(() => {
          heart.remove();
        }, 7000);
      }
    }
  </script>

</body>
</html>
